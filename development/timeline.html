<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline Development</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap-3.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div
        {
            border:1px dotted black;
            padding:10px;   
        }

        /* add a center line */

        #timeline
        {
            position:relative;
        }

        #timeline:before
        {
            top: 0;
            bottom:0;
            position: absolute;
            content: " ";
            width: 3px;
            background-color: #000;
            left: 50%;
            margin-left: -1.5px;
        }

        @media(max-width: 767px)
        {
            #timeline:before 
            {
                left: 30px;
            }
        }

        /* highlight alternate rows (debugging) */

        .row:nth-child(2n+1)
        {
            background:rgba(0,0,0, 0.25);
        }

        /* hide reference/debug row */

        .row.reference 
        {
            display:none;
        }

        /* push the first event either left or right */

        .row:nth-child(2n+1) div:nth-child(1) div,
        .row:nth-child(2n) div:nth-child(1),
        .row:nth-child(2n) div:nth-child(2) div
        {
            float:right;
        }
        .row:nth-child(2n) div:nth-child(1) div
        {
            float:left;
        }
    </style>
    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">

    jQuery(document).ready(function($){
        var $timeline = $('#timeline');

        function add_event(event)
        {
            update_row(event);
        }

        function update_row(event)
        {
            $row = $timeline.find('.row[data-day="' + event.segment + '"]');
            if($row.length <= 0)
            {
                $row = $('<div class="row" data-day="' + event.segment + '"></div>');

                $timeline.append($row);
            }

            $columns = $row.find(".column");
            $events = $row.find(".event");
            column_no = $events.length % 2;
            if(!$columns[column_no])
            {
                var $column = new_col();
                $columns.push($column)
                $row.append($column);
            }

            $($columns[column_no]).append(new_event(event)); 
        }

        function new_col()
        {
            $col = $('<div class="column col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-6"></div>');
            return $col;
        }

        function new_event(event)
        {
            $event = $('<div class="event col-xs-12 col-sm-12 col-md-6">' + event.title + ' (' + event.segment + ')</div>');
            return $event;
        }

        $("#add-event").click(function(e){
            var event =
            {
                segment: Math.floor(Math.random() * (4 - 1)) + 1,
                title: (new Date()).toString()
            };
            add_event(event);
        });
    });

    </script>
</head>
<body>

    <input id="add-event" type="button" value="add event" />

    <div id="timeline">
        <div class="row reference">
            <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-6">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 1
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 2
                </div>
            </div>

            <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-6">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 3
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 4
                </div>
            </div>
        </div>
        <div class="row reference">
            <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-6">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 1
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 2
                </div>
            </div>

            <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-6">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 3
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    Event 4
                </div>
            </div>
        </div>
    </div>

</body>
</html>
