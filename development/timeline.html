<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline Development</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor related -->
    <link href="../bootstrap-3.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../jquery/jquery-2.1.1.min.js"></script>

    <!-- custom -->
    <link href="timeline.css" rel="stylesheet">
    <style>
        /* debug (bootstrap) */

        .debug-bootstrap div
        {
            /* highlight bootstrap formatting */
            /* border:1px dotted black; */
            /* padding:10px; */
        }

        .debug-bootstrap  .row:nth-child(2n+1)
        {
            /* highlight alternate rows (debugging) */
            background:rgba(0,0,0, 0.25);
        }

        .row.reference 
        {
            /* hide reference/debug row */
            display:none;
        }

        .debug-bootstrap .row.reference
        {
            display:block
        }

        .row > div > .event
        {
            margin-left:15px;
            margin-right:15px;
        }
    </style>
    <script src="debug.generator-functions.js"></script>
    <script src="timeline.js"></script>
</head>
<body class="debug-bootstrap">

    <input id="add-event" type="button" value="add event" />

    <div id="timeline-background">
        <div id="timeline" class="container">

            <div class="row reference">
                <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-3">
                    <div class="event">
                        <div class="arrow-line visible-md-block visible-lg-block"></div>
                        <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                        Event 1
                    </div>
                </div>
                <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-3">
                    <div class="event">
                        <div class="arrow-line visible-md-block visible-lg-block"></div>
                        <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                        Event 2<br />
                        Long Event <br />
                        Long Event <br />
                        Long Event <br />
                        Long Event <br />
                    </div>
                </div>
                <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-3">
                    <div class="event">
                        <div class="arrow-line visible-md-block visible-lg-block"></div>
                        <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                        Event 2+
                    </div>
                </div>
                <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-3">
                    <div class="event">
                        <div class="arrow-line visible-md-block visible-lg-block"></div>
                        <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                        Event 3
                    </div>
                </div>
                <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-3">
                    <div class="event">
                        <div class="arrow-line visible-md-block visible-lg-block"></div>
                        <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                        Event 4
                    </div>
                </div>
            </div>

            <div class="row reference">
                <div class="column col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-6">
                    <div class="subcolumn col-xs-12 col-sm-12 col-md-6">
                        <div class="event col-xs-12 col-sm-12 col-md-12">
                            <div class="arrow-line visible-md-block visible-lg-block"></div>
                            <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                            Event 1
                        </div>
                    </div>
                    <div class="subcolumn col-xs-12 col-sm-12 col-md-6">
                        <div class="event col-xs-12 col-sm-12 col-md-12">
                            <div class="arrow-line visible-md-block visible-lg-block"></div>
                            <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                            Event 2<br />
                            Long Event <br />
                            Long Event <br />
                            Long Event <br />
                            Long Event <br />
                        </div>
                        <div class="event col-xs-12 col-sm-12 col-md-12">
                            <div class="arrow-line visible-md-block visible-lg-block"></div>
                            <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                            Event 2+
                        </div>
                    </div>
                </div>

                <div class="column col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-6 col-md-6">
                    <div class="subcolumn col-xs-12 col-sm-12 col-md-6">
                        <div class="event col-xs-12 col-sm-12 col-md-12">
                            <div class="arrow-line visible-md-block visible-lg-block"></div>
                            <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                            Event 3
                        </div>
                    </div>
                    <div class="subcolumn col-xs-12 col-sm-12 col-md-6">
                        <div class="event col-xs-12 col-sm-12 col-md-12">
                            <div class="arrow-line visible-md-block visible-lg-block"></div>
                            <div class="timeline-icon"><span class="glyphicon glyphicon-star-empty"></span></div>
                            Event 4
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
