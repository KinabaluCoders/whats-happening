<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline Development</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- vendor related -->
    <link href="../bootstrap-3.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../jquery/jquery-2.1.1.min.js"></script>

    <!-- custom -->
    <link href="timeline.css" rel="stylesheet">
    <style>
        .timeline-icon
        {
            /* timeline-icons on left side of timeline show icons on right */

            position:absolute;
            top:10px;
            width:30px;
            height:30px;

            padding-top:6px;
            padding-left:1px;
            text-align:center;

            background-color: #999999;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;

            left:100%;
            right:auto;
            margin-left:16px;
        }

        .row:nth-child(2n+1) .column:nth-child(2) .timeline-icon,
        .row:nth-child(2n) .column:nth-child(1) .timeline-icon
        {
            /* timeline-icons on right side of timeline show timeline-icons on left */

            left: auto;
            right: 100%;
            margin-right:16px;
        }

        @media(max-width: 767px)
        {
            .timeline-icon 
            {
                left: auto;
                right:100%;
                margin-right:16px;
            }
        }

        @media (min-width: 992px)
        {
            /* push down timeline-icons on far left and right */
            .subcolumn:nth-child(2) .timeline-icon
            {
                top:30px;
            }

            /* all timeline-icons on far left of medium and up  */
            .row:nth-child(2n) .column:nth-child(2) .subcolumn:nth-child(2) .timeline-icon,
            .row:nth-child(2n+1) .column:nth-child(1) .subcolumn:nth-child(2) .timeline-icon
            {
                background:rgba(255,0,0,0.5);
                left:200%;
                right:auto;
                margin-left:48px;
                margin-right:0;
            }

            /* all timeline-icons on far right of medium and up  */
            .row:nth-child(2n+1) .column:nth-child(2) .subcolumn:nth-child(2) .timeline-icon,
            .row:nth-child(2n) .column:nth-child(1) .subcolumn:nth-child(2) .timeline-icon
            {
                background:rgba(0,255,0,0.5);
                left:auto;
                right:200%;
                margin-left:0;
                margin-right:48px;
            }
        }

        /* debug (bootstrap) */

        .debug-bootstrap div
        {
            /* highlight bootstrap formatting */
            /* border:1px dotted black; */
            /* padding:10px; */
        }

        .debug-bootstrap  .row:nth-child(2n+1)
        {
            /* highlight alternate rows (debugging) */
            background:rgba(0,0,0, 0.25);
        }

        .row.reference 
        {
            /* hide reference/debug row */
            display:none;
        }

        .debug-bootstrap .row.reference
        {
            display:block
        }
    </style>
    <script src="debug.generator-functions.js"></script>
    <script src="timeline.js"></script>
</head>
