<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiwidth Demo</title>

  <!-- jQuery / jQuery UI -->
  <script src="../jquery/jquery-2.1.1.min.js"></script>
  <script src="../jquery/jquery-ui-1.11.2/jquery-ui.min.js"></script>

  <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
  <script src="shapeshift/core/vendor/jquery.touch-punch.min.js"></script>

  <!-- jQuery.Shapeshift -->
  <script src="shapeshift/core/jquery.shapeshift.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="masonry-example.css" />
  <style>
    .container {
      border: 1px dashed #CCC;
      position: relative;
    }

    .container > div {
      background: #AAA;
      position: absolute;
      height: 100px;
      width: 300px;
    }

    .container > .ss-placeholder-child {
      background: transparent;
      border: 1px dashed blue;
    }
  </style>

  <!-- Javascript -->
  <script>
    $(document).ready(function() {
        $(".container").shapeshift({
            enableDrag: false,
            enableCrossDrop: false,
            minColumns: 2
        });
    })
  </script>
</head>
<body>
  <div id="basic" class="container">
    <div class="item">1 - Feb 2015</div>
    <div class="item height4">2</div>
    <div class="item w2 height2">3</div>
    <div class="item w2">4</div>
    <div class="item height3">5</div>
    <div class="item w3">6</div>
    <div class="item">7</div>
    <div class="item height4">8</div>
    <div class="item">9 - Jan 2015</div>
    <div class="item w2 height4">10</div>
    <div class="item w2">11</div>
    <div class="item height5">12</div>
    <div class="item w3">13</div>
    <div class="item">14</div>
    <div class="item height4">15 - Dec 2015</div>
    <div class="item">16</div>
    <div class="item w2 height5">17</div>
    <div class="item w2">18</div>
    <div class="item height3">19</div>
    <div class="item w3">20</div>
    <div class="item">21</div>
  </div>
  </body>
</html>
