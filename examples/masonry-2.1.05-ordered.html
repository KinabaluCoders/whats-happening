<html>
<head>
<!--
<link href="../bootstrap-3.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
-->
<link rel="stylesheet" href="masonry-example.css" />

<script src="../jquery/jquery-2.1.1.min.js"></script>

<script src="extracted-masonry-2.1.05-ordered/jquery.masonry.js"></script>
<script src="extracted-masonry-2.1.05-ordered/jquery.masonry.ordered.js"></script>

<script type="text/javascript">
jQuery(document).ready(function($){
    $('#basic').masonry({
        itemSelector: '.item',
        columnWidth: 300,
        isFitWidth: true,
        isAnimated: true,
        layoutPriorities: {
            // Masonry default: Try to occupy highest available position.
            // Weight: Pixels of vertical distance from most upper spot.
            upperPosition: 10,
            // Shelf order: Try to display bricks in original order.
            //   (increases ordered-ness, decreases space-efficiency)
            // Weight: Pixels of distance of current brick's top left corner
            //         from previous brick's top right corner.
            shelfOrder: 1
        }
    });
});
</script>
</head>
<body>
  <div id="basic" class="container">
    <div class="item">1</div>
    <div class="item height4">2</div>
    <div class="item w2 height2">3</div>
    <div class="item w2">4</div>
    <div class="item height3">5</div>
    <div class="item w3">6</div>
    <div class="item">7</div>
    <div class="item height4">8</div>
    <div class="item">9</div>
    <div class="item w2 height4">10</div>
    <div class="item w2">11</div>
    <div class="item height5">12</div>
    <div class="item w3">13</div>
    <div class="item">14</div>
    <div class="item height4">15</div>
    <div class="item">16</div>
    <div class="item w2 height5">17</div>
    <div class="item w2">18</div>
    <div class="item height3">19</div>
    <div class="item w3">20</div>
    <div class="item">21</div>
  </div>
</body>
</html>
